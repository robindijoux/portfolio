<div class="pe-3 d-flex justify-content-end fixed-bottom">
    <ng-container *ngFor="let link of links">
        <button class="btn btn-secondary border rounded-0 rounded-top p-2 d-flex justify-content-center align-items-center" (click)="navigateToExternalUrl(link.url)">
            <img *ngIf="link.icon" [src]="link.icon" [alt]="link.name + ' icon'" class="h-100 me-1" />
            {{link.name}}
        </button>
    </ng-container>
</div>
