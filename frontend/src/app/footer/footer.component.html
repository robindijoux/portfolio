<div class="pe-3 d-flex justify-content-end fixed-bottom">
    <ng-container *ngFor="let link of links">
        <button class="shadow btn btn-info border border-primary rounded-0 rounded-top p-2 me-1 d-flex justify-content-center align-items-center" (click)="navigateToExternalUrl(link.url)">
           <!-- add here the related icon -->
           <span
           *ngIf="link.icon" [innerHTML]="sanitizeIcon(link.icon)" class="me-1"></span>
            {{link.name}}
        </button>
    </ng-container>
</div>
