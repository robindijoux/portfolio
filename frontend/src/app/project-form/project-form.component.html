<form [formGroup]="projectForm" class="container text-light" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" class="form-control" formControlName="title" required>
    </div>
  
    <button type="submit" class="btn btn-secondary">Create Project</button>
  </form>
